<html><head>
	
	
	<title>Ajax Example</title>
<script language="Javascript">
cgi="tomma_ajax.sh";
KONYV_="/var/www/omx.utc/";
KONYVT="/var/www/omx.utc.ark/";
mit='_UTC';


function xmlhttpPost(strURL_) {


strURL=strURL_+cgi+'?namex='+KONYV_+'&namey=orvos&namez='+mit+'&KONYVT='+KONYVT; 
    var xmlHttpReq = false;
    var self = this;
    if (window.XMLHttpRequest) {
        self.xmlHttpReq = new XMLHttpRequest();
    }
    else if (window.ActiveXObject) {
        self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
    }
    self.xmlHttpReq.open('POST', strURL, true);
    self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    self.xmlHttpReq.onreadystatechange = function() {
//		alert("responseText nincs meg???"+self.xmlHttpReq.readyState);
		updatepage("0000000000updatepage"+self.xmlHttpReq.responseText);
        if (self.xmlHttpReq.readyState == 4) {
			
//            alert(self.xmlHttpReq.responseText);
            updatepage(self.xmlHttpReq.responseText);
            
        }
    }
    self.xmlHttpReq.send(getquerystring());
//alert("responseText nincs meg???"+self.xmlHttpReq.readyState);    
}

function getquerystring() {
    var form     = document.forms['f1'];
    var word = form.word.value;
    qstr = 'w=' + escape(word);
    return qstr;
}

function updatepage(str){

    document.getElementById("result").innerHTML = str;
}
</script>
</head>






<body>
<form name="f1">
  <p>word: <input name="word" type="text">  
  <input value="Go" type="button" 
			onclick='JavaScript:xmlhttpPost("http://127.0.0.1/cgi-bin/")'></p>
  <div id="result"></div>
  <hr>
  
</form>
